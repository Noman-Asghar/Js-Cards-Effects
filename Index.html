<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assests/Css/Style.css">
</head>
<body>
    
    <div class="main" id="main">
        <div id="card1"  class="cards" style="--clr:#0f0;"><h3>Name Concation:- </h3>
            <h4>FirstName:- </h4>
        <input type="text" placeholder="Write First Name" id="fName">
        <h4>LastName:-</h4>
        <input type="text" placeholder="Write Last Name" id="lName">
        <button onclick="fullName()">Show results</button>
        </div>
        
        <div id="card2" class="cards" style="--clr:rgb(212, 248, 37);"><h3>Square Perfect Formula:- </h3>
            <h3>no: 1) (a + b) <sup>2</sup></h3>
                      
            <h4>value of a: </h4>
        <input type="text" placeholder="Write value of a" id="value-a">
        <h4>value b:</h4>
        <input type="text" placeholder="Write value of b" id="value-b">
        <button onclick="squareFormula()">Show results</button>
        </div>

        <div id="card3" class="cards" style="--clr:rgb(210, 30, 195);"><h3>Polynomial Eq:- </h3>
            <h3>no:3) a3 - b3 </h3>
            <h4>value of a: </h4>
        <input type="text" placeholder="Write value of a" id="valueA">
        <h4>value of b:</h4>
        <input type="text" placeholder="Write value of b" id="valueB">
        <button onclick="polinomialEq()">Show results</button>
        </div>

        <div id="card4" class="cards" style="--clr:rgb(10, 226, 245);"><h3>no:4)Table /Multiply </h3>
            <h4>First Value;- </h4>
        <input type="text" placeholder="Write value" id="value1">
        <h4>Last Value:-</h4>
        <input type="text" placeholder="Write value" id="value2">
        <button onclick="toMultiply()">Show results</button>
        </div>

        <div id="card5" class="cards" style="--clr:rgb(240, 26, 105);"><h3>no:5)km to meter </h3>
            <h4>Value of km </h4>
        <input type="text" placeholder="km ex(1)" id="km">
    
        <button onclick="toMeter()">Show results</button>
        </div>
    </div>

    <script src="Assests/JS/Script.js"></script>
</body>
</html>
